<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fange Epler</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div id="game-container">
        <div id="basket"></div>
        <div id="score">Score: 0</div>
        <div id="game-over-message"></div>
        <div id="hearts">
            <span class="heart"></span>
            <span class="heart"></span>
            <span class="heart"></span>
        </div>
        <div id="start-button-container">
            <button id="start-button">Start Game</button>
            <div id="instructions">
                <h2>Hvordan spille:</h2>
                <p>Bruk piltastene til å fange de røde eplene i kurven for å skåre poeng.</p>
                <p>Unngå de grønne eplene; fanger du de, dør du.</p>
                <p>Spillet er ferdig når du har mistet <b>tre</b> røde epler.</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
